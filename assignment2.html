<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data Form</title>
</head>
<body style="text-align: center;"><br><br>
    <header><h1>Student Data Form</h1><br><br></header>
    <table align="center">
        <tr align="left">
            <td><label id="name",class="name">First Name:</label></td>
            <td><input type="text" id="Name" name="Name"></td>
        </tr>
        <tr align="left">
            <td><label id="name2",class="name2">last Name:</label></td>
            <td><input type="text" id="Name2" name="Name2"></td>
        </tr>
        <tr align="left">
            <td><label id="date",class="date">Date of Birth:</label></td>
            <td><input type="date" id="date" name="date"></td>
        </tr>
        <tr align="left">
            <td><label id="mail",class="mail">Email :</label></td>
            <td><input type="email" id="email" name="email"></td>
        </tr>
        <tr align="left">
            <td><label id="phone",class="phone">Phone Number :</label></td>
            <td><input type="tel" id="phone" name="phone"></td>
        </tr>
        <tr align="left">
            <td><label for="Pwd">Enter Password:</label></td>
            <td><input type="password" id="Pwd" name="Pwd"></td>
        </tr>
        <tr align="left">
            <td><label for="Pwd2">Confirm Password:</label></td>
            <td><input type="password" id="Pwd2" name="Pwd2"></td>
        </tr>
        <tr align="left">
            <td colspan="2">
                <input type="checkbox">
        <label for="t&c">I agree with the<a href=" ">terms and conditions</a></label><br><br>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button type="submit" onclick="alert('Saved')">Submit</button>
                <button type="reset" onclick="alert('form reset')">Reset</button><br><br>
            </td>
        </tr>
        <tr align="left">
            <td colspan="2"><label for="account">Already have an account?<a href="log in">Log in</a></label></td>
        </tr>
    </table>
</body>
</html>
